apiVersion: batch/v1
kind: Job
metadata:
  name: medvae-test-job-a100
spec:
  template:
    metadata:
      labels:
        app: v2v-diffusion
        type: medvae-test
        gpu: a100
    spec:
      restartPolicy: Never

      containers:
      - name: medvae-test
        image: ghcr.io/kkuntal990/v2v-diffusion:latest
        imagePullPolicy: Always

        command: ["/bin/bash"]
        args:
        - "-c"
        - |
          echo "=========================================="
          echo "MedVAE Compatibility Test on A100"
          echo "=========================================="
          echo "GPU Info:"
          nvidia-smi
          echo ""
          echo "Node: $(hostname)"
          echo ""

          # Check preprocessed cache
          echo "Checking preprocessed cache..."
          CACHE_DIR="/workspace/storage_a100/.cache/processed"
          NUM_FILES=$(ls -1 $CACHE_DIR/case_*.pt 2>/dev/null | wc -l)
          echo "Found $NUM_FILES preprocessed .pt files in cache"
          echo ""

          if [ "$NUM_FILES" -lt 5 ]; then
            echo "ERROR: Need at least 5 preprocessed samples to run test"
            echo "Please run preprocessing first"
            exit 1
          fi

          # Run MedVAE compatibility test on 10 samples
          echo "=========================================="
          echo "Running MedVAE Compatibility Test"
          echo "=========================================="
          echo "Testing on 10 CT samples..."
          echo ""

          python test_medvae_reconstruction.py \
            --cache_dir /workspace/storage_a100/.cache/processed \
            --num_samples 10 \
            --output_dir /workspace/storage_a100/medvae_test_results \
            --model_name medvae_4x_1c_3d

          EXIT_CODE=$?

          echo ""
          echo "=========================================="
          if [ $EXIT_CODE -eq 0 ]; then
            echo "✓ MedVAE test completed successfully!"
            echo ""
            echo "Results saved to:"
            echo "  /workspace/storage_a100/medvae_test_results/"
            echo ""
            echo "View results:"
            echo "  kubectl exec copy-pod -- cat /workspace/storage_a100/medvae_test_results/summary_report.txt"
            echo "  kubectl cp copy-pod:/workspace/storage_a100/medvae_test_results ./medvae_results"
          else
            echo "✗ MedVAE test failed with exit code $EXIT_CODE"
            echo "Check logs above for details"
          fi
          echo "=========================================="

          exit $EXIT_CODE

        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/a100: "1"
          limits:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/a100: "1"

        volumeMounts:
        - name: storage
          mountPath: /workspace/storage_a100
        - name: dshm
          mountPath: /dev/shm

        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: TORCH_HOME
          value: "/workspace/storage_a100/.cache/torch"
        - name: HF_HOME
          value: "/workspace/storage_a100/.cache/huggingface"
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: HF_TOKEN

      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: v2v-diffuser-kuntal-a100-shared
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: "8Gi"

      # Tolerations for A100 GPU nodes
      tolerations:
      - effect: NoSchedule
        key: nautilus.io/hardware
        operator: Equal
        value: large-gpu
      - effect: PreferNoSchedule
        key: nvidia.com/gpu
        operator: Exists

      # Node affinity to ensure 80GB A100 (not 40GB)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-A100-SXM4-80GB
