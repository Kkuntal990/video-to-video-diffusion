apiVersion: batch/v1
kind: Job
metadata:
  name: v2v-diffusion-training-job-a100
spec:
  template:
    metadata:
      labels:
        app: v2v-diffusion
        type: training-job
        gpu: a100
    spec:
      restartPolicy: Never

      containers:
      - name: training
        image: ghcr.io/kkuntal990/v2v-diffusion:latest
        imagePullPolicy: Always

        # Training command
        command: ["/bin/bash"]
        args:
        - "-c"
        - |
          echo "Starting training on A100 80GB..."
          echo "GPU Info:"
          nvidia-smi
          echo ""
          echo "Node: $(hostname)"
          echo ""

          python train.py --config config/cloud_train_config_a100.yaml

          echo "Training completed!"

        resources:
          requests:
            memory: "32Gi"  # Increased for A100 80GB with 24 frames
            cpu: "4"
            nvidia.com/a100: "1"
          limits:
            memory: "32Gi"  # A100 80GB GPU
            cpu: "4"
            nvidia.com/a100: "1"

        volumeMounts:
        - name: storage
          mountPath: /workspace/storage_a100  # A100 storage
        - name: dshm
          mountPath: /dev/shm

        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: TORCH_HOME
          value: "/workspace/storage_a100/.cache/torch"
        - name: HF_HOME
          value: "/workspace/storage_a100/.cache/huggingface"
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: HF_TOKEN

      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: v2v-diffuser-kuntal-a100  # A100 storage
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: "16Gi"  # Increased shared memory for larger GPU

      # Tolerations for A100 GPU nodes
      tolerations:
      - effect: NoSchedule
        key: nautilus.io/hardware
        operator: Equal
        value: large-gpu
      - effect: PreferNoSchedule
        key: nvidia.com/gpu
        operator: Exists

      # Node affinity to ensure 80GB A100 (not 40GB)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-A100-SXM4-80GB
