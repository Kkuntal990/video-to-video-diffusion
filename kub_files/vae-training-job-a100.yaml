apiVersion: batch/v1
kind: Job
metadata:
  name: vae-training-job-a100
spec:
  template:
    metadata:
      labels:
        app: v2v-diffusion
        type: training-job
        gpu: a100
    spec:
      restartPolicy: Never

      containers:
      - name: vae-training
        image: ghcr.io/kkuntal990/v2v-diffusion:latest
        imagePullPolicy: Always

        command: ["/bin/bash"]
        args:
        - "-c"
        - |
          echo "=========================================="
          echo "VAE Training on A100 80GB"
          echo "=========================================="
          echo "GPU Info:"
          nvidia-smi
          echo ""
          echo "Node: $(hostname)"
          echo ""

          # Smart resume: check if checkpoint exists (with suffix support)
          # Read suffix from config to construct correct checkpoint path
          SUFFIX=$(python3 -c "import yaml; c=yaml.safe_load(open('config/vae_training.yaml')); print(c['training'].get('model_suffix', ''))")

          # Construct checkpoint path with suffix
          if [ -n "$SUFFIX" ]; then
            CHECKPOINT_PATH="/workspace/storage_a100/checkpoints/vae_training_${SUFFIX}/vae_best.pt"
          else
            CHECKPOINT_PATH="/workspace/storage_a100/checkpoints/vae_training/vae_best.pt"
          fi

          if [ -f "$CHECKPOINT_PATH" ]; then
            echo "✓ Found checkpoint: $CHECKPOINT_PATH"
            echo "✓ Resuming training from best checkpoint..."
            echo ""

            # Resume training (add workspace to PYTHONPATH)
            cd /workspace && python -m training.train_vae \
              --config config/vae_training.yaml \
              --resume "$CHECKPOINT_PATH"

          else
            echo "⚠ No checkpoint found at $CHECKPOINT_PATH"
            echo "✓ Starting fresh VAE training..."
            echo ""

            # Start fresh training (add workspace to PYTHONPATH)
            cd /workspace && python -m training.train_vae \
              --config config/vae_training.yaml
          fi

          echo ""
          echo "=========================================="
          echo "VAE training completed!"
          echo "=========================================="

        resources:
          requests:
            memory: "16Gi"  # Increased for A100 80GB with 24 frames
            cpu: "4"
            nvidia.com/a100: "1"
          limits:
            memory: "16Gi"  # A100 80GB GPU
            cpu: "4"
            nvidia.com/a100: "1"

        volumeMounts:
        - name: storage
          mountPath: /workspace/storage_a100
        - name: dshm
          mountPath: /dev/shm

        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: TORCH_HOME
          value: "/workspace/storage_a100/.cache/torch"
        - name: HF_HOME
          value: "/workspace/storage_a100/.cache/huggingface"
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: HF_TOKEN
        # Memory optimization: Enable expandable CUDA memory segments
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "expandable_segments:True"

      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: v2v-diffuser-kuntal-a100-shared
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: "8Gi"

      # Tolerations for A100 GPU nodes
      tolerations:
      - effect: NoSchedule
        key: nautilus.io/hardware
        operator: Equal
        value: large-gpu
      - effect: PreferNoSchedule
        key: nvidia.com/gpu
        operator: Exists

      # Node affinity to ensure 80GB A100 (not 40GB)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-A100-SXM4-80GB
