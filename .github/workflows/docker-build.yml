name: Build and Push Docker Image

on:
  push:
    branches: [ main, pretrained_main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          kkokate990/v2v-diffusion:latest
          kkokate990/v2v-diffusion:${{ steps.extract_branch.outputs.branch }}
          kkokate990/v2v-diffusion:${{ github.sha }}
        cache-from: type=registry,ref=kkokate990/v2v-diffusion:buildcache
        cache-to: type=registry,ref=kkokate990/v2v-diffusion:buildcache,mode=max
